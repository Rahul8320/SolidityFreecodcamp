<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fund Me App</title>
  </head>
  <body>
    <h1>Fund Me App</h1>
    <p id="address"></p>
    <h2><p id="status"></p></h2>

    <button id="connect-btn">Connect Wallet</button>
    <button id="owner-btn">Show Owner</button>
    <button id="minimum-amount">Minimum Amount</button>
    <button id="balance">Get Balance</button>
    <button id="withdraw-btn">Withdraw</button>
    <br>
    <label for="fund">Eth Amount</label>
    <input type="number" name="eth-amount" id="eth-amount" />
    <button id="fund-btn">Fund</button>

    <script src="./index.js" type="module"></script>
  </body>
</html>
